<h3>Cadastro de Amigos!</h3>

<form ((ngSubmit)="onSubmit()" )>
  <div class="form-group">
    <label>Nome</label>
    <input
      type="text"
      name="nome"
      [(ngModel)]="cadastro.nome"
      class="form-control"
      placeholder="Nome do Amigo"
    />
  </div>

  <div class="form-group">
    <label>Contato</label>
    <input
      type="text"
      name="nome"
      [(ngModel)]="cadastro.contato"
      class="form-control"
      placeholder="Numero de Contato do Amigo"
    />
  </div>

  <button class="btn btn-primary">Salvar</button>
</form>
