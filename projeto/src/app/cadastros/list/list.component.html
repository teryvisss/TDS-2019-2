<table class="table-hover table-striped">
  <thead>
    <th>Nome</th>
    <th>Contato</th>
    <th></th>
  </thead>

  <tbody>
    <tr *ngFor="let cadastro of cadastros | async">
      <td>{{ cadastro.nome }}</td>
      <td>{{ cadastro.contato }}</td>
      <td>
        <button class="btn btn-info" (click)="edit(cadastro, cadastro.key)">
          Editar
        </button>
        <button class="btn btn-danger m1-2" (click)="delete(cadastro.key)">
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>
